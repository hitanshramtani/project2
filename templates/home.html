<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

<body>

    <div class="w-full h-[3px] bg-gradient-to-r from-violet-500  to-fuchsia-500  fixed top-0">

    </div>
    <div class="page1 w-[100vw] min-h-[100vh] bg-[#0E1117] ">
        <div class="flex flex-col justify-center items-center mt-[10vh] ">
            <div class="w-[95vw] md:w-[55vw] p-10">

                <h1 class="text-4xl text-white font-bold overflow-hidden text-center">Student Exam Performance Indicator
                </h1>
                <p class="text-white text-center mt-[3vh] ">Student Exam Performance Prediction</p>

                <div class="p-10 shadow-xl ">

                    <form action="" class=" grid  ">
                      
                   
                    <div class="flex flex-col space-y-4">
                        <label class="block text-sm font-medium text-white mt-2 text-[18px] overflow-hidden">Select Gender</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="form-radio  text-blue-500">
                                <span class="ml-2  text-white">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="form-radio text-blue-500">
                                <span class="ml-2 text-white">Female</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other" class="form-radio text-blue-500">
                                <span class="ml-2 text-white">Other</span>
                            </label>
                        </div>
                    </div>
                    
 <label for="ethnicity" class="text-white mt-5  text-[18px] font-medium"  >Race or Ethnicity</label>
                    <select class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="ethnicity" placeholder="Enter you Gender"   required>
                        <option class="placeholder " selected disabled value=""  >Select Ethnicity</option>
                        <option value="group A">
                            Group A
                        </option>
                        <option value="group B">
                            Group B
                        </option>
                        <option value="group C">
                            Group C
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group E">
                            Group E
                        </option>
                    </select>
 <label for="parental_level_of_education" class="text-white mt-5  text-[18px] font-medium"  >Parental Level of Education</label>
                    <select class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="parental_level_of_education" placeholder="Parent Level Education"   required>
                        <option class="placeholder " selected disabled value=""  >Select Parent Education</option>
                        <option value="associate's degree">
                            Associate's Degree
                        </option>
                        <option value="bachelor's degree">
                            Bachelor's Degree
                        </option>
                        <option value="high school">
                            High School
                        </option>
                        <option value="master's degree">
                            Master's Degree
                        </option>
                        <option value="some college">
                            Some College
                        </option>
                        <option value="some high school">
                            Some High School
                        </option>
                    </select>
 <label for="lunch_type" class="text-white mt-5  text-[18px] font-medium"  >Lunch Type</label>
                    <select class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="lunch_type" placeholder="Lunch Type"   required>
                        <option class="placeholder " selected disabled value=""  >Select Lunch Type</option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>
                    </select>
 <label for="test_preparation_course" class="text-white mt-5  text-[18px] font-medium"  >Test preparation Course</label>
                    <select class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="test_preparation_course" placeholder="Lunch Type"   required>
                        <option class="placeholder " selected disabled value=""  >Select Test preparation Course</option>
                        <option value="none">
                            None
                        </option>
                        <option value="completed">
                            Completed
                        </option>
                    </select>
 <label for="reading_score" class="text-white mt-5  text-[18px] font-medium"  >Write Your Score Out Of 100</label>
 <input type="number" placeholder="Enter your score" class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="reading_score">
                  
 <label for="writing_score" class="text-white mt-5  text-[18px] font-medium"  >Reading Score Out Of 100</label>
 <input type="number" placeholder="Enter your score" class="form-control rounded-lg  mt-2 w-[100%] bg-[#262730] text-[#f1f1f1]" name="writing_score">
                  
  
 <div class="mt-5">

     <button type="reset"  class="text-white bg-slate-500 mr-2 hover:bg-fuchsia-600 rounded-lg py-2 px-4 font-medium">Reset</button>
     <button type="submit" class="text-white bg-orange-500 hover:bg-fuchsia-600  rounded-lg py-2 px-4 font-medium">Submit</button> 
 </div>
                    
                   

                    </form>


                    <h1 class="text-3xl  text-white text-center p-5 mt-8 font-bold"> The Prediction Is <span class="text-orange-500">Result</span></h1>
                </div>
            </div>
        </div>



        
    </div>
